{% verbatim %}
<div class="modal fade" id="pin-website">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Pin Image from a Website</h3>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label" for="pin-website-image-url">Website URL</label>
                        <input type="text" name="pin-website-image-url" id="pin-website-image-url" class="form-control"/>
                    </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" id="pin-website-close">Cancel</button>
                <button type="submit" class="btn btn-primary" id="pin-website-submit">Next</button>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
